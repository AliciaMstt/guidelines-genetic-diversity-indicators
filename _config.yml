title: Genetic Diversity Indicators
description: Guideline materials and documentation for assessment of the Genetic Diversity Inidcatros
theme: just-the-docs

url: https://aliciamstt.github.io/guidelines-genetic-diversity-indicators/

aux_links:
  Docs Repository: https://github.com/AliciaMstt/guidelines-genetic-diversity-indicators/

## Format for callouts colors
color_scheme: nil

callouts:
  highlight:
    color: blue
  important:
    title: Important
    color: yellow
  Important: 
    color: yellow
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red


# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# plugins and other config
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# LaTeX rendering via "katex" (KaTeX, default) or "mathjax" (MathJax) or "none" / "off" (NO rendering)
compress_html: blanklines: true
latex: katex

